<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <a href="">LOGIN</a> now</h2>

      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" placeholder="abc@gmail.com" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit">
          <img
            width="50%"
            height="10"
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
            alt="CN_logo"
          />Login
        </button>
      </form>
      <hr />
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3><a href="">Coding Ninjas Blog</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="Header image"
        />
        <hr />
      </section>

      <br />
      <br />

      <section>
        <h2>Registration</h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="first_name">First Name:</label></td>
              <td colspan="2"><input type="text" id="first_name" /></td>
            </tr>
            <tr>
              <td><label for="last_name">Last Name:</label></td>
              <td colspan="2"><input type="text" id="last_name" /></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td><label for="flat_no">Flat No/House No.</td>
              <td ><input type="text" id="flat_no" /></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td ><input type="text" id="locality" /></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td ><input type="text" id="city" /></td>
            </tr>
            <tr>
              <td colspan="3">
                <b>Is current address and Permanent address same?</b>
                <input type="radio" id="addr_yes" name="address_res" value="yes" checked>
                <label for="addr_yes">Yes</label>
                <input type="radio" id="addr_no" name="address_res" value="no">
                <label for="addr_no">No</label>
              </td>
            </tr>
            <tr>
              <td><label for="email_reg">Email</label></td>
              <td colspan="2"><input type="email" placeholder="abc@gmail.com" id="email_reg" /></td>
            </tr>
            <tr>
              <td><label for="password_reg">Password</label></td>
              <td colspan="2"><input type="password" id="password_reg" /></td>
            </tr>
          </table>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
